stages:
  - build
  - deploy
build-image:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    IMAGE_NAME: evanschan/fattat-scheduler
    IMAGE_TAG: $CI_PIPELINE_IID
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME --all-tags

deploy:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  script:
    - kubectl config use-context fattat/fattat-infra:civo-agent
    - kubectl set image deployment/scheduler-deployment fattat-scheduler=evanschan/fattat-scheduler:$CI_PIPELINE_IID